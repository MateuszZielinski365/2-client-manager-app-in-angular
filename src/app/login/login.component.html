<div class="container my-5">
    <h3>Log in</h3>
    <form class="was-validated my-5" [formGroup]="login" (ngSubmit)="onSubmit()">
        <div class="mb-3 col-9 col-lg-4">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input 
            type="email" 
            class="form-control" 
            id="inputEmail" 
            aria-describedby="emailHelp"  
            formControlName="emailAddress"
            required>
        </div>
        <div class="mb-3 col-9 col-lg-4">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input 
            type="password" 
            class="form-control" 
            id="inputPassword"
            minlength="8"
            maxlength="20"
            formControlName="password"
            required>
            <div id="emailHelp" class="form-text"><small>Must be 8-20 characters long.</small></div>
        </div>
        <button type="submit" class="btn btn-dark" [disabled]="!login.valid">Submit</button>
    </form>
</div>
